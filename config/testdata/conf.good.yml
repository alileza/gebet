---

randomize: false
stop_on_failure: false
features:
  - "ulala"
  - "uyeah"

resources:
    - name: tomato-psql
      type: postgres
      params:
        datasource: postgres://user:pass@localhost:5432/dbname?sslmode

    - name: tomato-mysql
      type: mysql
      params:
        datasource: user:pass@tcp(localhost:3306)/dbname

    - name: tomato-queue
      type: rabbitmq
      params:
        datasource: guest:guest@localhost:5672

    - name: tomato-nsq
      type: nsq
      params:
        nsqd: 127.0.0.1:4160

    - name: tomato-wiremock
      type: wiremock
      params:
        host: "wiremock"
        port: 8080

    - name: tomato-wiremock
      type: httpserver
      params:
        port: 9090

    - name: tomato-http-client
      type: httpclient
      params:
        base_url: http://wiremock:8080/

    - name: shell-cli
      type: shell
