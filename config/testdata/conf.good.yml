---

randomize: false
stop_on_failure: false

resources:
    - name: tomato-psql
      type: postgres
      ready_check: true
      params:
        datasource: postgres://user:pass@localhost:5432/dbname?sslmode

    - name: tomato-mysql
      type: mysql
      ready_check: true
      params:
        datasource: user:pass@tcp(localhost:3306)/dbname

    - name: tomato-queue
      type: rabbitmq
      ready_check: true
      params:
        datasource: guest:guest@localhost:5672

    - name: tomato-nsq
      type: nsq
      ready_check: true
      params:
        nsqd: 127.0.0.1:4160

    - name: tomato-http-server
      type: httpserver
      ready_check: true
      params:
        port: 8080

    - name: tomato-http-client
      type: httpclient
      params:
        base_url: http://localhost:8080/

    - name: shell-cli
      type: shell
      ready_check: false
